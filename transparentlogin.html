<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transparent login form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <style type="text/css">
            body
{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    background: url(/images/business.jpeg);
    background-size: cover;
}

.signin
{
    background: rgba(44,62,80,0.7);
    padding: 40px;
    width: 250px;
    margin: auto;
    margin-top: 80px;
    height: 400px;
    margin-left: 180px;
}

form
{
    width: 240px;
    text-align: center;
}
input
{
    width: 240px;
    text-align: center;
    background: transparent;
    border: none;
    border-bottom: 1px solid #fff;
    font-family: 'play', sans-serif;
    font-size: 16px;
    font-weight: 200px;
    padding: 10px 0;
    transition: border 0.5s;
    outline: none;
    color: #fff;
}

input[type="button"]
{
    border: none;
    width: 190px;
    background: white;
    color: #000;
    font-size: 16px;
    line-height: 25px;
    padding: 10px 0;
    border-radius: 15px;
    cursor: pointer;

}
input[type="button"]:hover
{
    color: #fff;
    background-color: black;

}

h2
{
    color: white;
}

a{
    color: yellow;
    text-decoration: blink;
}

a:hover
{
    color: skyblue;
}
.container
{
display: flex;
flex-direction: row;
width: 100%;

}

::placeholder 
{
    color: aliceblue;
    opacity: 0.8;
}
    
    
    
    
    
    
    
    </style>
</head>
<body>
    <div class="signin">
      <form action="">
          <h2 style="color: white">Log In</h2>
          <input type="text" name="username" placeholder="Username">
          <input type="password" name="password" placeholder="Password"><br><br>
          <a href="transparentform.html"><input type="button" value="Log In"></a><br><br>
          <div class="container"> <a href="re.html" style="margin-right:0px; font-size:13px;
            font-family:Tahoma, Geneva, sans-serif;">Reset password</a>
            <a href="" style="margin-right:0px; font-size:13px;
            font-family:Tahoma, Geneva, sans-serif;">Forgot password</a>
            </div><br><br><br><br><br>
            Don't have acccount? <a href="transaparentsignup.html">&nbsp;Sign Up</a>
        
      </form>

    </div>
</body>
</html>
