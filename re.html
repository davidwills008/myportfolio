    <style>
    body{
        font-family:  Tahoma, Geneva, sans-serif;
        color: #fff;
        background: url(/images/business.jpeg);
        background-size: cover;
    }
    a{
        color: yellow;
        text-decoration: blink;
        font-family: Tahoma, Geneva, sans-serif;
        margin-left: 35px;
    }
    .reset{
        background: rgba(44, 62, 80, 0.7);
        padding: 40px;
        width: 240px;
        height: 340px;
        margin-left: 180px;
        margin: 0 auto;
        margin-top: 120px;
    }

    h2{
        margin-top: 15px;
        margin-left: 10px;
    }
    input[type="password"]{
        width: 240px;
        background: transparent;
        border: none;
        border-bottom: 1px solid #fff;
        font-family: 'Play', Geneva, sans-serif;
        font-size: 16px;
        font-weight: 200px;
        padding: 10px 0;
        transition: border 0.5s;
        text-align: center;
        color: white;


    }

   input[type="button"]{
       border:none;
       background: white;
       font-size: 16px;
       line-height: 25px;
       padding: 10px 0;
       border-radius: 12px;
       cursor: pointer;
       width: 180px;
       margin-left: 30px;

   }

   input[type="button"]:hover{
       background: black;
       color: white;
   }

   ::placeholder{
       color:aliceblue;
       opacity: 0.8;
   }

   #msg {
    visibility: hidden;
    min-width: 250px;
    background-color: yellow;
    color: #000;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    right: 30px;
    font-size: 17px;
    margin-right: 30px;
}
#msg.show{
    visibility: visible;
    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;

}
@-webkit-keyframes fadein{
    from {top:0;opacity: 0;}
    to{top: 30px; opacity: 1;}
}
@keyframes fadein{
    from{top:0; opacity: 0;}
    to{top: 30px; opacity: 1;}

}
@-webkit-keyframes fadeout{
    from {top: 30; opacity: 1;}
    to {top: 0; opacity: 0;}
}
@keyframes fadeout {
    from{top: 30px; opacity: 1;}
    to {top:0; opacity: 0;}
}

<body>

        <form>
            <h2 align="center" style="color:#fff;">Reset password</h2>
            <input type="password" name="username" placeholder="Old password"/> <br/><br/>
            <input type="password" name="username" placeholder="New password"/><br/><br/>
            <input type="password" name="username" placeholder="Confirm New Password"> <br/><br/>
            <input type="button" value="save" onclick="myFunction()"/><br/>
            <a href="transparentlogin.html"t style="text-decoration:none; ">Go back to Home page</a><br/><br/><br>

            <div id="msg">Your password changed successfully!!!</div>

            <script>
            function myFunction() {
                var x = document.getElementById("msg");
                x.className = "show";
                setTimeout(function(){ x.className =
                x.className.replace("show", "");}, 3000);
            }
            </script>



        </form>
    </div>
</body>
